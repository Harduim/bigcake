<div id="modalidade_{{ mod.modalidade_id }}"
  class="card-wrapper shadow-sm card rounded-0 border-top-0 border-start-0 border-end-0 {% if podio %}border-success{% endif %} my-2">
  <div class="card-body">
    <h5 class="card-title">
      <img alt="Icone da modalidade" style="width: 1.5rem; height: 1.5rem;"
        src="{{ url_for('static', filename='sports_icons/'+cat.cat_icon_url) }}">
      {{ mod.modalidade_nome.split(" - ")[1] }}
    </h5>
    <h6 class="card-subtitle mb-2 text-muted" style="white-space: nowrap;">
      {{ mod.modalidade_nome.split(" - ")[2] }}
    </h6>
    <spam style="white-space: nowrap;">Resultado:<br>
      <div style="white-space: nowrap;">
        Ouro:&nbsp;<strong>{{ paises[mod.pais_ouro] }}</strong>
      </div>
      <div style="white-space: nowrap;">Prata:&nbsp;<strong>{{ paises[mod.pais_prata] }}</strong></div>
      <div style="white-space: nowrap;">Bronze:&nbsp;<strong>{{ paises[mod.pais_bronze] }}</strong></div>
      <div class="my-2">Atualizar Resultado:</div>

      {% include "podio_form.html" ignore missing with context %}

  </div> <!-- Card-body-->
</div> <!-- Card -->
